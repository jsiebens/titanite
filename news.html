---
layout: default
title: Titanite - News
---

<div class="row">
    <div class="col-md-12">
        <h1>News</h1>
    </div>
</div>


{% for post in site.posts offset: 0 limit: 50 %}
<div class="row">
	<div class="col-md-12">
		<h3>{{ post.title }}</h3>
        <p>{{ post.date | date: "%B %e, %Y" }}</p>
        {% if post.summary %}<p>{{ post.summary }}</p>{% endif %}
        <p><a href="{{ post.url }}">read more...</a></p>
	</div>
</div>
<hr/>
{% endfor %}
